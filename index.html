
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>babyoda.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #98fb98;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .donations {
            background-color: #afeeee;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .photos {
            background-color: #f5f5dc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .photos img {
            width: 150px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>babyoda.com</h1>
    </header>
    <main>
        <section class="donations">
            <h2>Aquí se aceptan donaciones de baby yodas :)</h2>
            <p>Tu generosidad ayuda a expandir nuestra colección de adorables Baby Yodas. ¡Gracias por tu apoyo!</p>
            <button onclick="alert('Gracias por tu donación!')">Donar</button>
        </section>
        <section class="photos">
            <h2>Fotitos de Baby Yodas</h2>
            <img src="https://via.placeholder.com/150" alt="Baby Yoda 1">
            <img src="https://via.placeholder.com/150" alt="Baby Yoda 2">
            <img src="https://via.placeholder.com/150" alt="Baby Yoda 3">
        </section>
    </main>
</body>
</html>
